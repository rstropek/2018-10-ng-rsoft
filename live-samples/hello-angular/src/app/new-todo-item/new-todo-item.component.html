<h2>New Todo Item</h2>

<form #f="ngForm">
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Please enter a description..."
      [(ngModel)]="todoItem.description" name="description" #description required minlength="5"
      #descriptionBinding="ngModel">
  </div>
  <div class="alert alert-primary" role="alert" *ngIf="descriptionBinding.errors?.required">
      Description is a mandatory field!
  </div>
  <div class="alert alert-primary" role="alert" *ngIf="descriptionBinding.errors?.minlength">
      Description needs at least {{ descriptionBinding.errors.minlength.requiredLength }}
      char<span [hidden]="descriptionBinding.errors.minlength.requiredLength === 1">s</span>
  </div>
  <div class="form-group">
    <label for="assignedTo">Assigned To</label>
    <input type="text" class="form-control" id="assignedTo" placeholder="Who is responsible?"
      [(ngModel)]="todoItem.assignedTo" name="assignedTo" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="done">
    <label for="checkbox">Done</label>
  </div>
  <button [disabled]="f.invalid" type="button" class="btn" (click)="save()">Save</button>
</form>
